<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Development Info Form</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Success popup -->
    <div
      id="success-popup"
      style="display: none"
      class="alert alert-success text-center"
      role="alert"
    >
      Form submitted successfully!
    </div>

    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Web Development Information Form</h3>
        </div>
        <div class="card-body">
          <form action="/submit" method="post">
            <!-- Personal Info -->
            <fieldset class="mb-4">
              <legend class="h5">Personal Information</legend>

              <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  name="age"
                  min="10"
                  max="100"
                />
              </div>
            </fieldset>

            <!-- Web Dev Background -->
            <fieldset class="mb-4">
              <legend class="h5">Web Development Background</legend>

              <div class="mb-3">
                <label for="experience" class="form-label">
                  Do you have any experience in web development?
                </label>
                <select class="form-select" id="experience" name="experience">
                  <option value="none">No experience</option>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Technologies you know:</label><br />
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="html"
                    name="tech_known"
                    value="HTML"
                  />
                  <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="css"
                    name="tech_known"
                    value="CSS"
                  />
                  <label class="form-check-label" for="css">CSS</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="js"
                    name="tech_known"
                    value="JavaScript"
                  />
                  <label class="form-check-label" for="js">JavaScript</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="other"
                    name="tech_known"
                    value="Other"
                  />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </fieldset>

            <!-- Learning Goals -->
            <fieldset class="mb-4">
              <legend class="h5">Learning Goals</legend>

              <div class="mb-3">
                <label for="goal" class="form-label">
                  What do you want to achieve in web development?
                </label>
                <textarea
                  class="form-control"
                  id="goal"
                  name="goal"
                  rows="4"
                  placeholder="Your goals..."
                ></textarea>
              </div>
            </fieldset>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("submitted")) {
        const popup = document.getElementById("success-popup");
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
          // Remove ?submitted from URL without reloading
          const url = new URL(window.location);
          url.searchParams.delete("submitted");
          window.history.replaceState({}, document.title, url.pathname);
        }, 3000);
      }
    </script>
  </body>
</html>
